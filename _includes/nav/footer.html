<center>
    <div id="ip-geo-welcome">
    </div>
</center>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://api.ypingcn.com/worker/ip-geo')
            .then(response => response.json())
            .then(data => {
                const welcomeDiv = document.getElementById('ip-geo-welcome');
                welcomeDiv.innerHTML = `欢迎您，来自${data.city}的朋友<br>requestId:${data.requestId} ip:${data.ip} ua:${data.ua}`;
            })
            .catch(error => {
                console.error('error fetching ip-geo info', error);
            });
    });
</script>
