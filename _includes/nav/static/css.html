    <style>
        /* =================== CSS 变量定义 =================== */
        :root {
            /* 主色调 */
            --primary-color: #0078cc;
            --primary-hover: #004499;
            --primary-light: #e6f0ff;
            --visited-color: #8a2be2;

            /* 背景色 */
            --bg-primary: #fefefe;
            --bg-secondary: #f5f5f5;
            --bg-card: #fcfcfc;
            --bg-shadow: rgba(0, 0, 0, 0.1);

            /* 文字颜色 */
            --text-primary: #000000;
            --text-secondary: #333333;
            --text-tertiary: #444444;

            /* 边框颜色 */
            --border-light: #eeeeee;
            --border-medium: #e0e0e0;
            --border-form: #ced4da;

            /* 间距 */
            --spacing-xs: 2px;
            --spacing-sm: 6px;
            --spacing-md: 12px;
            --spacing-lg: 16px;

            /* 圆角 */
            --radius-sm: 5px;
            --radius-md: 6px;

            /* 阴影 */
            --shadow-card: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
            --shadow-inset: inset 0 0 0.5px var(--bg-shadow);
            --shadow-focus: 0 0 0 3px rgba(0, 102, 204, 0.1);

            /* 过渡效果 */
            --transition-base: all 0.3s ease;
        }

        /* =================== 全局样式重置 =================== */
        * {
            box-sizing: border-box;
        }

        body {
            color: var(--text-primary);
            line-height: 2.0em;
            margin: 0 auto;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            font-size: 14px;
            max-width: 2000px;
            padding: 0 10px;
        }

        /* =================== 通用组件样式 =================== */
        ul {
            padding: var(--spacing-xs);
            border-bottom: 1px solid var(--border-light);
            margin: 0;
            list-style: none;
        }

        li {
            color: var(--text-primary);
            display: inline;
            margin: 0 var(--spacing-sm);
        }

        /* =================== 链接样式 =================== */
        a {
            text-decoration: none;
            margin: 0 2px;
            transition: var(--transition-base);
            border-radius: 3px;
            padding: 2px 4px;
        }

        a:link,
        a:active {
            color: var(--primary-color);
        }

        a:hover {
            color: var(--primary-hover);
            background-color: var(--primary-light);
            transform: translateY(-1px);
        }

        a:visited {
            color: var(--visited-color);
        }

        a:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* =================== 卡片布局 =================== */
        .card {
            display: flex;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-card);
            margin-bottom: 12px;
            overflow: hidden;
            transition: var(--transition-base);
            background: var(--bg-card);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 2px 4px 12px 0px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            flex: 0 0 80px;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #f0f0f0 100%);
            box-shadow: var(--shadow-inset);
            border-top: 2px solid var(--border-medium);
            border-bottom: 2px solid var(--border-medium);
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-weight: 600;
            font-size: 13px;
            text-orientation: mixed;
        }

        .card-content {
            flex: 1;
            padding: var(--spacing-lg);
            background-color: var(--bg-card);
            color: var(--text-secondary);
        }

        /* =================== 导航内容布局 =================== */
        .nav-content {
            display: grid;
            gap: 12px;
            grid-template-columns: 1fr;
        }

        /* =================== 搜索栏样式 =================== */

        .search-bar {
            padding: 15px 0;
            background: #f5f5f5;
            box-shadow: inset 0 0 0.5px rgba(0, 0, 0, 0.1);
        }

        .search-select {
            height: 38px;
            width: 120px;
            margin-right: 8px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 0 12px;
            transition: all 0.3s ease;
        }

        .search-input {
            height: 38px;
            width: 500px;
            margin-right: 8px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 0 12px;
            transition: all 0.3s ease;
        }

        .search-button {
            height: 38px;
            width: 100px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-select:focus,
        .search-input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .search-button:hover {
            background: #004499;
            transform: translateY(-1px);
        }

        /* =================== 广告样式 =================== */
        .horizontal-ads {
            margin-bottom: 20px;
            text-align: center;
        }

        /* =================== 响应式设计 =================== */
        /* 大屏幕 - 桌面端 */
        @media screen and (min-width: 1200px) {
            .nav-content {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-title {
                flex: 0 0 90px;
            }
        }

        /* 小屏幕 - 手机端 */
        @media screen and (max-width: 767px) {
            body {
                padding: 0 5px;
                font-size: 13px;
            }

            .horizontal-ads {
                display: none;
            }

            .search-bar {
                display: none;
            }

            .card {
                flex-direction: column;
                margin-bottom: 10px;
            }

            .card-title {
                flex: none;
                writing-mode: horizontal-tb;
                text-orientation: initial;
                padding: 10px var(--spacing-md);
                text-align: center;
            }

            .card-content {
                padding: var(--spacing-md);
            }

            li {
                margin: 0 3px;
            }
        }

        /* =================== 微动画效果 =================== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
