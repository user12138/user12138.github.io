<div class="search-bar">
    <br>
    <div style="text-align: center;">
        <form action="" onsubmit="return false">
            <select class="search-select" id="data-search-engine"></select>
            <input class="search-input" type="text" id="data-search-content" placeholder="输入搜索内容" onkeydown="if(event.keyCode==13){toSearchPage()}">
            <button class="search-button" onclick="toSearchPage()" type="button"> 搜索 </button>
        </form>
    </div>
    <br>
</div>
